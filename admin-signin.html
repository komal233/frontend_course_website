<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Sign In</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-card {
      background: rgba(59, 130, 246, 0.2); 
      backdrop-filter: blur(12px);
      border: 2px solid rgba(59, 130, 246, 0.3);
    }
    .admin-card h2 {
      color: #1e3a8a; 
    }
    .admin-card p,
    .admin-card a {
      color: #bfdbfe; 
    }
    .admin-card button {
      background: #2563eb;
    }
    .admin-card button:hover {
      background: #1e40af; 
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="auth-card admin-card">
    <h2>Admin Sign In</h2>
    <form id="adminSignInForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="admin-signup.html">Sign Up</a></p>
    <a href="index.html" class="back-btn">‚Üê Back</a>
  </div>

  <script>
    const form = document.getElementById("adminSignInForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/admin/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if(data.token){
        localStorage.setItem("adminToken", data.token);
        alert("Login success");
        window.location.href = "admin-courses.html";
      } else {
        alert(data.message);
      }
    });
  </script>
  <script src="background.js"></script>
</body>
</html>
