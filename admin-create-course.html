<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Course - LearnX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      gap: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .form-left {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-left h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #facc15;
    }

    form input {
      margin-bottom: 20px;
      padding: 15px 20px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      width: 100%;
      backdrop-filter: blur(5px);
    }

    form button {
      padding: 15px 0;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: #10b981;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    form button:hover {
      background: #059669;
      transform: translateY(-3px);
    }

    .animation-right {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #courseAnimation {
      width: 300px;
      height: 300px;
    }

    @media(max-width: 900px){
      .form-container{
        grid-template-columns: 1fr;
        padding: 30px;
      }
      .animation-right{
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="form-container">
   
    <div class="form-left">
      <h2>Create New Course</h2>
      <form id="createCourseForm">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="text" id="imageUrl" placeholder="Image URL" required />
        <button type="submit">Create Course</button>
      </form>
    </div>

    <div class="animation-right">
      <div id="courseAnimation"></div>
    </div>
  </div>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.13.0/lottie.min.js"></script>
<script>
  lottie.loadAnimation({
    container: document.getElementById('courseAnimation'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets1.lottiefiles.com/packages/lf20_12345.json'


    const form = document.getElementById("createCourseForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = localStorage.getItem("adminToken");
      if(!token) return alert("Login first!");

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const price = Number(document.getElementById("price").value);
      const imageUrl = document.getElementById("imageUrl").value;

      try {
        const res = await fetch("http://localhost:3000/admin/course", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ title, description, price, imageUrl })
        });
        const data = await res.json();
        alert(data.message);
      } catch(err){
        console.error(err);
        alert("Something went wrong!");
      }
    });
  </script>

  <script src="background.js"></script>
</body>
</html>
