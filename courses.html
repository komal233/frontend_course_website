<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Courses - LearnX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin: 50px 0 30px;
      font-size: 2.5rem;
      font-weight: 600;
    }

    #courseList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto 50px;
      padding: 0 20px;
      list-style: none;
    }

    .course-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .course-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .course-price {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #facc15;
    }

    .buy-btn {
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      background: #10b981;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buy-btn:hover {
      background: #059669;
      transform: translateY(-3px);
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

  <canvas id="bg-canvas"></canvas>

  <h2>Available Courses</h2>
  <ul id="courseList"></ul>

  <script>
    const token = localStorage.getItem("userToken");

    async function loadCourses(){
      try {
        const res = await fetch("http://localhost:3000/course/preview");
        const data = await res.json();
        const list = document.getElementById("courseList");
        list.innerHTML = "";

        data.courses.forEach(c => {
          const li = document.createElement("li");
          li.className = "course-card";
          li.innerHTML = `
            <div class="course-title">${c.title}</div>
            <div class="course-price">$${c.price}</div>
            <button class="buy-btn" onclick="purchaseCourse('${c._id}')">Buy</button>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function purchaseCourse(courseId){
      if(!token) return alert("Login first!");

      try {
        const res = await fetch("http://localhost:3000/course/purchase", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ courseId })
        });
        const data = await res.json();
        alert(data.message);
        loadCourses(); 
      } catch (err) {
        console.error(err);
        alert("Something went wrong!");
      }
    }

    loadCourses();
    setInterval(loadCourses, 10000);
  </script>

  <script src="background.js"></script>
</body>
</html>
